site_name: plaintest
site_description: A pytest plugin and CLI tool for managing plain-text test cases with markdown documentation
site_url: https://plaintest.readthedocs.io/

theme:
  name: readthedocs
  palette:
    primary: indigo
    accent: indigo
  features:
    - navigation.sections
    - navigation.expand
    - content.code.copy

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Usage Examples: usage-examples.md
  - API Reference: api-reference.md
  - Configuration: configuration.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
